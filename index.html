<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Divisão de Tela</title>
</head>
<body>
    <main>
        <div class="BarraContatos">
            <input type="text" id="numero" placeholder="Digite seu número">
            <button id="pesquisar">Buscar Contatos</button>
            <div id="galeria"></div>
        </div>
        <div class="conversa">
            <div id="chat" class="trocaDeMensagem"></div>
            <div class="enviar">
                <img class="icon" src="./img/icons8-adicionar-50.png" alt="icon-adicionar">
                <div class="DigiteMensagem">
                    <input type="text" placeholder="Digite uma mensagem...">
                </div>
                <img class="icon" src="./img/icons8-microfone-24.png" alt="icone-audio">
            </div>
        </div>
    </main>
</body>
</html>
